<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Vite App</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary">
      <span class="navbar-brand m-2 h1">Felhasználók</span>
    </nav>

    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modal" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="modaltitle">Modal title</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="modaltext">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container container-fluid ">
      <div class="row w-100 justify-content-center" id="main">
        
      </div>
    </div>

    <template id="cardtemplate">
      <div class="card m-3">
        <div class="card-body">
          <div style="display: flex; flex-direction: row;">
            <h5 class="card-title email" spellcheck="false" style="max-width:calc(100% - 3rem)" contenteditable="true">email@cim.hu</h5>
            <img class="editicon" style="width: 1rem; height: 1rem;" src="./edit.png" alt="Edit">
          </div>
          <div style="position: absolute; right: 0.5rem; top: 0.5rem;">
            <img title="Kattintson a módosításhoz" class="profilepic" style="width: 3rem; height: 3rem;" alt="Profile picture">
          </div>
          <h6 class="card-subtitle mb-2 text-muted">Azonosító: <span class="id">6</span></h6>
          <h6 class="card-subtitle mb-2 text-muted">Életkor: <span class="age" contenteditable="true">18</span><img class="editicon-age" style="width: 1rem; height: 1rem;" src="./edit.png" alt="Edit"></h6>
          <div style="text-align: right; width: 100%;" class="buttons">
            <button class="btn savebtn btn-primary">Mentés</button>
            <button class="btn deletebtn btn-danger">Törlés</button>
          </div>
        </div>
      </div>
    </template> 

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
